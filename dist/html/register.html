<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册 - 全国痕迹检验网络实验室项目</title>
<meta name="renderer" content="webkit">

<link rel="stylesheet" href="../libs/ztree/css/zTreeStyle.css">
<link rel="stylesheet" href="../css/custom-bootstrap.css">
<link rel="stylesheet" href="../libs/icheck/skins/flat/_all.css">
<link rel="stylesheet" href="../libs/fonts/iconfont.css">
<link rel="stylesheet" href="../libs/datetimepicker-master/jquery.datetimepicker.css">
<link rel="stylesheet" href="../css/jquery.paging.css">
<link rel="stylesheet" href="../css/comment.css">
<link rel="stylesheet" href="../css/time_data.css">
<link rel="stylesheet" href="../css/register.css">


<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="header">
    <div class="logo">
        <a href="javascript:void(0)"><img src="../images/logo.png"></a>
    </div>
    <span class="white ml50">一个实现  资源共享·模型分享·刑事技术发展  的痕迹检验平台</span>
 </div>
    <div class="content bgw">
        <div class="register-cont">
            <div class="register-top">
                <h3>账号注册</h3>
                <span>已有帐号，</span>
                <a href="login.html" class="blue">直接登录» </a>
            </div>
            <ul class="form-list">
                <li class="form-list-li h285">
                    <label class="lbs"><font class="must">*</font>警官证：</label>
                    <div class="upload-pic">
                        <div class="up-before">
                            <input type="file">
                            <i class="icon">+</i>
                            <p>上传警官证</p>
                        </div>
                        <div class="up-after">
                            <img src="../images/hj.png" alt="">
                            <a href="javascript:;" class="del-pic"><i class="iconfont icon-line-del"></i>删除</a>
                        </div>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs"><font class="must">*</font>警官证号：</label>
                    <!-- 加上warn显示错误提示 -->
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入警官证号">
                        <span class="caution red">警官证号不能为空</span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs"><font class="must">*</font>姓名：</label>
                    <!-- 加上warn显示错误提示 -->
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入姓名">
                        <span class="caution red">姓名不能为空</span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs"><font class="must">*</font>单位名称：</label>
                    <!-- 加上warn显示错误提示 -->
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入单位名称">
                        <span class="caution red">单位名称不能为空</span>
                    </div>
                </li>
                
            </ul>
            <ul class="form-list ml150">
                <li class="form-list-li">
                    <label class="lbs">专业：</label>
                    <div class="dropdown">	
                        <button class="uninps dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">请选择专业 <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);">专业名称1</a></li>
                            <li><a href="javascript:void(0);">专业名称2</a></li>
                            <li><a href="javascript:void(0);">专业名称3</a></li>
                        </ul>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs">联系方式：</label>
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入联系方式">
                        <span class="caution red"></span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs">电子邮箱：</label>
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入电子邮箱">
                        <span class="caution red"></span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs">职称：</label>
                    <div class="msg-box">
                        <input type="text" class="uninps" placeholder="请输入职称">
                        <span class="caution red"></span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs">登录密码：</label>
                    <div class="msg-box">
                        <input type="password" class="uninps" placeholder="设置你的登录密码">
                        <span class="caution red">输入密码错误</span>
                    </div>
                </li>
                
                <li class="form-list-li">
                    <label class="lbs">再次输入密码：</label>
                    <div class="msg-box">
                        <input type="password" class="uninps" placeholder="请再次输入你的密码">
                        <span class="caution red">输入密码错误</span>
                    </div>
                </li>
                
            </ul>
            <a href="javascript:;" class="btn mt50">注册</a>
            <p class="net-msg">Copyright © 公安部物证鉴定中心<br>主办：公安部物证鉴定中心市  地址：北京市西城区木樨地南里  邮编：100038</p>
        </div>
    </div>
    
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/ztree/jquery.ztree.all.js"></script>
<script src="../libs/bootstrap/dist/bootstrap.min.js"></script>
<script src="../libs/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
<script src="../libs/icheck/icheck.min.js"></script>
<script src="../js/jquery.paging.js"></script>
<script src="../js/global.js"></script>


    <script>
        // 上传警官证
        $('.up-before').on('change','input[type=file]',function(){
            $(this).parents('.up-before').hide().siblings('.up-after').show();
            event.target.value='';
        })
        $('.del-pic').on('click',function(event){
            $(this).parents('.up-after').hide().siblings('.up-before').show();
        })

        // 注册按钮
        var input=$('.form-list input.uninps');
        for(var i=0;i<input.length;i++){
            input.on('input propertychange', function() {
                console.log(input.eq(i));
                // if(input.eq(i).val().length <= 0) {
                //     $(this).parents('.form-list').siblings('.btn').removeClass('active');
                // }
                // else{
                //     $(this).parents('.form-list').siblings('.btn').addClass('active');
                // }
            });
        }
    </script>
</body>
</html>
