<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录 - 全国痕迹检验网络实验室项目</title>
<meta name="renderer" content="webkit">

<link rel="stylesheet" href="../libs/ztree/css/zTreeStyle.css">
<link rel="stylesheet" href="../css/custom-bootstrap.css">
<link rel="stylesheet" href="../libs/icheck/skins/flat/_all.css">
<link rel="stylesheet" href="../libs/fonts/iconfont.css">
<link rel="stylesheet" href="../libs/datetimepicker-master/jquery.datetimepicker.css">
<link rel="stylesheet" href="../css/jquery.paging.css">
<link rel="stylesheet" href="../css/comment.css">
<link rel="stylesheet" href="../css/time_data.css">
<link rel="stylesheet" href="../css/login.css">


<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="login-cont">
        <div class="login-left">
            <img src="../images/login_pic.png" alt="">
        </div>
        <div class="login-right">
            <div class="logo"><img src="../images/login_logo.png" alt=""></div>
            <div class="bgw-box login-box">
                <div class="prompt-box">
                    <p><i class="iconfont"></i>警官证号或密码错误，请重新输入</p>
                </div>
                <ul class="user-msg">
                    <li>
                        <i class="iconfont icon-line-circle"></i>
                        <input type="text" placeholder="警官证号">
                    </li>
                    <li>
                        <i class="iconfont icon-line-lock"></i>
                        <input type="password" placeholder="登录密码">
                    </li>
                </ul>
                <div class="login-operate">
                    <label><input type="checkbox">记住警官证号</label>
                    <div class="pull-right">
                        <a href="javascript:;" class="edit-pdw">修改密码</a>
                        <i>|</i>
                        <a href="javascript:;">忘记密码</a>
                    </div>
                </div>
                <a href="javascript:;" class="btn">登录</a>
                <p class="register-btn"><a href="register.html">立即注册</a></p>
            </div>
            <div class="bgw-box reset-pdw">
                <div class="prompt-box">
                    <p><i class="iconfont"></i>警官证号或密码错误，请重新输入</p>
                </div>
                <ul class="user-msg">
                    <li>
                        <i class="iconfont icon-line-circle"></i>
                        <input type="text" placeholder="警官证号">
                    </li>
                    <li>
                        <i class="iconfont icon-line-lock"></i>
                        <input type="password" placeholder="原密码">
                    </li>
                    <li>
                        <i class="iconfont icon-line-lock"></i>
                        <input type="password" placeholder="新密码">
                    </li>
                    <li>
                        <i class="iconfont icon-line-lock"></i>
                        <input type="password" placeholder="确认新密码">
                    </li>
                </ul>
                <a href="javascript:;" class="btn active mt35">确认修改</a>
            </div>
        </div>
        <p class="net-msg">Copyright © 公安部物证鉴定中心<br>主办：公安部物证鉴定中心市  地址：北京市西城区木樨地南里  邮编：100038</p>
    </div>
    
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/ztree/jquery.ztree.all.js"></script>
<script src="../libs/bootstrap/dist/bootstrap.min.js"></script>
<script src="../libs/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
<script src="../libs/icheck/icheck.min.js"></script>
<script src="../js/jquery.paging.js"></script>
<script src="../js/global.js"></script>


    <script>
        // 修改密码按钮
        $('.edit-pdw').on('click',function(){
            $(this).parents('.bgw-box').hide().siblings('.reset-pdw').show();
        });

        //确认修改按钮 
        $('.reset-pdw').on('click','.btn',function(){
            $(this).parents('.bgw-box').hide().siblings('.login-box').show();
        });
        
        // 输入账号密码
        var input=$('.login-box .user-msg input');
        input.on('input propertychange', function() {
            if((input.eq(0).val().length <= 0) && (input.eq(1).val().length <= 0)) {
                $(this).parents('.user-msg').siblings('.btn').removeClass('active').attr('href','javascript:;');
            }
            else{
                $(this).parents('.user-msg').siblings('.btn').addClass('active').attr('href','index.html');
            }
        });
    </script>
</body>
</html>
